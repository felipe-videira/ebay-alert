version: "3"

services:
  db:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    expose:
      - 27017

  db_seed:
    build: ./server/db-seed
    depends_on:
      - db

  server-test:
    build: ./server
    command: npm run test
    expose:
      - ${API_PORT}
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - ./server/src:/usr/app/ebay-alert-api/src
      - ./server/test:/usr/app/ebay-alert-api/test
      - ./server/package.json:/usr/app/ebay-alert-api/package.json
    depends_on:
      - db_seed
    environment:
      - API_PORT=${API_PORT}
      - DB_URL=${DB_URL}
      - NODE_ENV=test

  client-test:
    build: ./client
    command: npm run test
    volumes:
      - ./client/src:/usr/app/ebay-alert-web/src
      - ./client/__tests__:/usr/app/ebay-alert-web/__tests__
      - ./client/__mocks__:/usr/app/ebay-alert-web/__mocks__
      - ./client/package.json:/usr/app/ebay-alert-web/package.json
    environment:
      - NODE_ENV=test
