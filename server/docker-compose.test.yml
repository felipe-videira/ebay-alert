version: "3"

services:
  db:
    image: mongo
    restart: always
    container_name: "mongo"
    ports:
      - 27017:27017
    expose:
      - 27017

  db_seed:
    build: ./db-seed
    depends_on:
      - db

  server:
    build: ./
    command: npm run test
    expose:
      - ${API_PORT}
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - ./src:/usr/app/ebay-alert-api/src
      - ./test:/usr/app/ebay-alert-api/test
      - ./package.json:/usr/app/ebay-alert-api/package.json
    depends_on:
      - db
    environment:
      - API_PORT=${API_PORT}
      - DB_URL=${DB_URL}
      - NODE_ENV=test
