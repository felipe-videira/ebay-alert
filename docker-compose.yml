version: "3"

services:
  mongo:
    image: mongo
    restart: always
    environment:
      DB_USERNAME: root
      PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    expose:
      - ${DB_ADMIN_PORT}
    ports:
      - ${DB_ADMIN_PORT}:8081
    environment:
      ADMINUSERNAME: root
      ADMINPASSWORD: example

  server:
    build: ./server
    command: npm run dev
    expose:
      - ${API_PORT}
    ports: 
      - ${API_PORT}:${API_PORT}
    volumes:
      - ./server/src:/usr/app/ebay-alert-api/src
    environment:
      - API_PORT=${API_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - EBAY_APP_ID=${EBAY_APP_ID}
      - EBAY_SEARCH_API_URL=${EBAY_SEARCH_API_URL}
      - EMAIL_SENDER=${EMAIL_SENDER}

  client:
    build: ./client
    command: npm start
    expose:
      - ${WEB_PORT}
      - 35729
    ports: 
      - ${WEB_PORT}:3000
      - 35729:35729
    volumes:
      - /usr/app/ebay-alert-web/node_modules
      - ./client/src:/usr/app/ebay-alert-web/src
    environment:
      - API_HOST=${API_HOST}
    links:
      - server




      
